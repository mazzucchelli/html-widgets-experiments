<!DOCTYPE html>
<html>
  <head>
    <title>HTML Widgets Docs</title>
    <meta charset="UTF-8" />
    <!-- <link rel="stylesheet" href="css/styles.css" /> -->
  </head>

  <body>
    <main data-widgets-root>
      <div data-widget="NotificationManager"></div>
      <section class="intro flex h-screen justify-center items-center">
        Mario say welcome
        <button
          class="btn"
          data-widget="NotificationTrigger"
          :type="info"
          :msg="lorem ipsum dolor sit amet"
        >
          Notify
        </button>
      </section>

      <div
        data-widget="PropsInspector"
        :string="lorem ipsum"
        :number="123"
        :float="123.456"
        :object="{'a':1,'b':'second','c':[1,2,3],'d':{'a':'a','b':2}}"
        :array="[1,2,3]"
      >
        <span>Widget with converted props</span>
      </div>

      <div class="bg-grey-lighter min-h-screen flex flex-col">
        <div
          class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2"
        >
          <div class="bg-white px-6 py-8 rounded shadow-md text-black w-full">
            <h1 class="mb-8 text-3xl text-center">Sign up</h1>
            <input
              type="text"
              class="block border border-grey-light w-full p-3 rounded mb-4"
              name="fullname"
              placeholder="Full Name"
            />

            <input
              type="text"
              class="block border border-grey-light w-full p-3 rounded mb-4"
              name="email"
              placeholder="Email"
            />

            <input
              type="password"
              class="block border border-grey-light w-full p-3 rounded mb-4"
              name="password"
              placeholder="Password"
            />
            <input
              type="password"
              class="block border border-grey-light w-full p-3 rounded mb-4"
              name="confirm_password"
              placeholder="Confirm Password"
            />

            <button
              type="submit"
              class="w-full text-center py-3 rounded bg-green text-white hover:bg-green-dark focus:outline-none my-1"
            >
              Create Account
            </button>

            <div class="text-center text-sm text-grey-dark mt-4">
              By signing up, you agree to the
              <a
                class="no-underline border-b border-grey-dark text-grey-dark"
                href="#"
              >
                Terms of Service
              </a>
              and
              <a
                class="no-underline border-b border-grey-dark text-grey-dark"
                href="#"
              >
                Privacy Policy
              </a>
            </div>
          </div>

          <div class="text-grey-dark mt-6">
            Already have an account?
            <a
              class="no-underline border-b border-blue text-blue"
              href="../login/"
            >
              Log in </a
            >.
          </div>
        </div>
      </div>

      <button data-widget="Nuke">Nuke</button>
    </main>
  </body>
</html>
