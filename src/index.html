<!DOCTYPE html>
<html>
  <head>
    <title>HTML Widgets Docs</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div data-widgets-root>
      <div class="intro flex h-screen justify-center items-center">
        <div data-widget="Message" :msg="Hello World!"></div>
      </div>

      <div
        data-widget="PropsInspector"
        :string="lorem ipsum"
        :number="123"
        :float="123.456"
        :object="{'a':1,'b':'second','c':[1,2,3],'d':{'a':'a','b':2}}"
        :array="[1,2,3]"
      >
        <span>Widget with converted props</span>
      </div>

      <div data-widget="Counter" :initial-value="10" :step="2">
        <button class="js_decrement">-</button>
        <span class="js_value"></span>
        <button class="js_increment">+</button>
      </div>

      <button data-widget="Nuke">Nuke</button>
    </div>
  </body>
</html>
