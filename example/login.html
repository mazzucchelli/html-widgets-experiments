<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div data-r-root>
      <div class="container mx-auto px-4 h-screen">
        <div class="flex justify-center h-full items-center">
          <div class="w-full max-w-sm">
            <div
              class="flex flex-col break-words bg-white border border-2 rounded shadow-md"
            >
              <div
                class="font-semibold bg-gray-200 text-gray-700 py-3 px-6 mb-0"
              >
                Sign up
              </div>
              <form data-r="LoginForm" class="w-full p-6">
                <div data-r="InputField" class="flex flex-wrap mb-6">
                  <label
                    for="email"
                    class="block text-gray-700 text-sm font-bold mb-2"
                  >
                    Email
                  </label>
                  <input
                    id="email"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    type="email"
                    placeholder="Email"
                    r-child="email @ LoginForm"
                  />
                </div>
                <div class="flex flex-wrap mb-6">
                  <label
                    for="password"
                    class="block text-gray-700 text-sm font-bold mb-2"
                  >
                    Password
                  </label>
                  <input
                    id="password"
                    class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                    type="password"
                    placeholder="**********"
                    r-child="$passwordInput"
                  />
                  <p class="text-red-500 text-xs italic">
                    Please choose a password.
                  </p>
                </div>
                <div class="flex mb-2">
                  <input
                    class="mr-2 leading-tight"
                    id="remember"
                    type="checkbox"
                    r-child="$rememberFlag"
                  />
                  <label class="text-sm text-gray-700 font-bold" for="remember">
                    Remember me
                  </label>
                </div>
                <div class="flex flex-wrap items-center">
                  <button
                    r-child="$submitButton"
                    class="bg-blue-500 px-4 py-2"
                    type="submit"
                  >
                    Sign in
                  </button>
                  <p class="ml-auto text-sm text-gray-700 font-bold">
                    <a href="#" class="text-blue-500 hover:text-blue-700">
                      Forgot password?
                    </a>
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/index.ts"></script>
  </body>
</html>
